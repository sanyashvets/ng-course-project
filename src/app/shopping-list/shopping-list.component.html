<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" style="cursor: pointer;" *ngFor="let i of ingredients">
        {{i.name}} ({{i.amount}})
      </li>
    </ul>
  </div>
</div>
