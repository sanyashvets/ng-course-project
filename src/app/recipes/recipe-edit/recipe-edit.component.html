<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (submit)="onSubmit()" (reset)="onReset()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  [disabled]="!recipeForm.valid"
                  type="submit">Save</button>
          <button class="btn btn-danger" type="reset">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" formControlName="name" type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="img">Image</label>
            <input id="img" class="form-control"
                   #imagePath
                   formControlName="imagePath" type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imagePath.value"
                 class="img-responsive" alt="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea id="desc" class="form-control" formControlName="description" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls;let i = index"
               style="margin-top: 10px;"
               [formGroupName]="i">
            <div class="col-xs-8">
              <input class="form-control"
                     formControlName="name"
                     type="text">
            </div>
            <div class="col-xs-2">
              <input class="form-control"
                     formControlName="amount"
                     type="number">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient(i)" type="button">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12 ">
          <button class="btn btn btn-success" type="button" (click)="onAddIngredient()">
            Add ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
